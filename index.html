<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

  <link rel="stylesheet" href="style.css"></link>

  <script src = "Trains.js"></script>


</head>

<body>

  <div class="container">

    <br>

    <div id="title">
      <h1 id ="title-text">Train Scheduler</h1>
    </div>

    <div class="row">

      <!-- Add New Train -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add New Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form-->

            <form role="form">
              <div class="form-group">
                <label for="train-name-input">Train Name:</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="train-time-input" maxlength="5" size="5"></input>
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (mins):</label>
                <input class="form-control" id="frequency-input" type="number" size="10">
              </div>

              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>
    </div>
    <div class="row">
      <!-- Most Recent Member Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedules</h3>
          </div>
          <div class="panel-body flex-container" id="train-schedule">
            
                <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (mins)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
                </table>

          </div>
        </div>
      </div>

    </div>

  </div>



</body>

</html>
