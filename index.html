<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

    <div class="row">

      <!-- Add New Train -->
      <div class="col-lg-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Add New Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->

            <form role="form">
              <div class="form-group">
                <label for="train-name-input">Train Name:</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="train-time-input"></input>
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency:</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>

              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>
    </div>
    <div class="row">
      <!-- Most Recent Member Panel -->
      <div class="col-lg-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedules</h3>
          </div>
          <div class="panel-body" id="train-schedule">
            
                <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (mins)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
                </table>

          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Script -->
  <script>
    // START CODING BELOW!!

    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyDXrRItvl6dw1moEtQf4agfuGYzbBWF99E",
    authDomain: "trainscheduler-7a22b.firebaseapp.com",
    databaseURL: "https://trainscheduler-7a22b.firebaseio.com",
    projectId: "trainscheduler-7a22b",
    storageBucket: "",
    messagingSenderId: "64700213973"
  };
  firebase.initializeApp(config);

    // Create a variable to reference the database.
    var database = firebase.database();

    // Initial Values
    var trainName = "";
    var destination = "";
    var trainTime = "";
    var frequency = "";

    // Capture Button Click
    $("#add-train").on("click", function(event) {
      event.preventDefault();
      
      // Grabbed values from text-boxes
      trainName = $("#train-name-input").val().trim();
      destination = $("#destination-input").val().trim();
      trainTime = $("#train-time-input").val().trim();
      frequency = $("#frequency-input").val().trim();

      // Code for "Setting values in the database"
      database.ref().push({
        trainName: trainName,
        destination: destination,
        trainTime: trainTime,
        frequency: frequency
      });

      $("#train-name-input").val("");
      $("#destination-input").val("");
      $("#train-time-input").val("");
      $("#frequency-input").val("");

    });
    
    
    database.ref().on("child_added", function(childSnapshot, prevChildKey) {

    console.log(childSnapshot.val());

        // Store everything into a variable.
        var ctrainName = childSnapshot.val().trainName;
        var cdestination = childSnapshot.val().destination;
        var ctrainTime = childSnapshot.val().trainTime;
        var cfrequency = childSnapshot.val().frequency;

    /*
    // Firebase watcher + initial loader HINT: .on("value")
    database.ref().on("value", function(snapshot) {

        console.log("watcher called");

      // Log everything that's coming out of snapshot
      console.log(snapshot.val());
      console.log(snapshot.val().trainName);
      console.log(snapshot.val().destination);
      console.log(snapshot.val().trainTime);
      console.log(snapshot.val().frequency);
    */
      // Change the HTML to reflect
      //$("#train-name-input").text(snapshot.val().trainName);
      //$("#destination-input").text(snapshot.val().destination);
      //$("#train-time-input").text(snapshot.val().trainTime);
      //$("#frequency-input").text(snapshot.val().frequency);

        $("#train-table > tbody").append("<tr><td>" + ctrainName + "</td><td>" + cdestination + "</td><td>" +
        ctrainTime + "</td><td>" + cfrequency + "</td><td>" + cfrequency + "</td></tr>");

      // Handle the errors
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });
  </script>

</body>

</html>
